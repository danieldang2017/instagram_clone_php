<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Post details</title>
  <link rel="icon" href="http://www.webdesignerdepot.com/favicon.ico">
  <link rel="stylesheet" type="text/css" href="../css/postDetails.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Wellfleet">
</head>

<body>
  <div id="w">
    <div class="buffer">
      <div id="header">
        <h1><%= status %></h1>
        <h3><%= hashtags %></h3>
      </div>
    </div>
    <div id="imageContent">
      <img src=<%= imagePath %>>
    </div>
    
    <div class="buffer">
      <div id="stats">
        <h2>
          <img src="../img/icons/icon2.png" id="like"  height="15px" alt="Likes"> <%= likes %>
          <img style="margin-left:20px;" src="../img/icons/icon5.png" id="feedback"  height="15px" alt="Feedbacks"> <%= feedbackCount %>
        </h2>
      </div>
    </div>
  </div>
</body>
</html>
